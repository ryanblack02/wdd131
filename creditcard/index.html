<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Credit Card Form</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main id="form-container">
    <section class="card-wrapper">
      <div class="card-container">
        <!-- Front Card -->
        <div id="card-front" class="card">
          <div id="image-container">
            <img src="images/logo.svg" alt="Card Logo" id="card-logo">
          </div>
          <div id="card-number-container">
            <label for="card-number">Card Number</label>
            <input type="text" id="card-number" placeholder="1234 5678 9012 3456" maxlength="19">
          </div>
          <div id="cardholder-container">
            <label for="card-holder">Card Holder</label>
            <input type="text" id="card-holder" placeholder="John Doe">
          </div>
          <div id="exp-container">
            <label>Expiration</label>
            <div class="exp-fields">
              <input type="text" id="exp-mm" placeholder="MM" maxlength="2">
              <input type="text" id="exp-yy" placeholder="YY" maxlength="2">
            </div>
          </div>
        </div>

        <!-- Back Card -->
        <div id="card-back" class="card">
          <div id="card-stripe"></div>
          <div id="cvv-container">
            <label for="cvv">CVC/CVV</label>
            <input type="text" id="cvv" placeholder="123" maxlength="3">
          </div>
        </div>
      </div>
    </section>

    <button type="submit" id="submitBtn">Submit</button>
  </main>

  <footer>
    <p>Â© 2025 Ryan Black</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
