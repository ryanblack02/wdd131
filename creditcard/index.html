<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Credit Card Form</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="icon" type="image/png" href="images/favicon.png" />
</head>
<body>
  <main class="container">
    <section class="card-container">
      <div class="card front">
        <p class="total">TOTAL: $199</p>
        <div class="card-logo"></div>

        <label for="card-number">CARD NUMBER</label>
        <input
          type="text"
          id="card-number"
          maxlength="19"
          placeholder="1234 5678 9012 3456"
        />

        <div class="row">
          <div class="col">
            <label for="card-holder">CARD HOLDER</label>
            <input
              type="text"
              id="card-holder"
              placeholder="John Doe"
            />
          </div>
          <div class="col exp">
            <label>EXPIRATION</label>
            <div class="exp-fields">
              <input type="text" id="exp-mm" placeholder="MM" maxlength="2" />
              <input type="text" id="exp-yy" placeholder="YY" maxlength="2" />
            </div>
          </div>
        </div>
      </div>

      <div class="card back">
        <div class="strip"></div>
        <div class="cvv">
          <label for="cvv-input">CVC/CVV</label>
          <input type="text" id="cvv-input" maxlength="3" placeholder="xxx" />
        </div>
      </div>
    </section>

    <button id="submit-btn">Submit</button>
  </main>

  <footer>
    <p>Â© 2025 Ryan Black</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
