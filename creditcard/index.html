<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device‑width, initial‑scale=1.0" />
  <title>Credit Card Form</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="icon" type="image/png" href="images/favicon.png" />
</head>
<body>
  <main class="container">
    <section class="card‑wrapper">
      <!-- Back card -->
      <div class="card card‑back">
        <div class="magnetic‑strip"></div>
        <div class="cvv‑container">
          <label for="cvv">CVC/CVV</label>
          <input type="text" id="cvv" name="cvv" maxlength="3" placeholder="123" required />
        </div>
      </div>

      <!-- Front card -->
      <div class="card card‑front">
        <img class="card‑logo"
             src="data:image/svg+xml;base64,PD94bWwgdmVyc2lvbj0iMS4wIiA/…"
             alt="Card Logo" />
        <label for="card‑number">Card Number</label>
        <input type="text" id="card‑number" name="card-number" placeholder="1234 5678 9012 3456" maxlength="19" required />

        <label for="card‑holder">Card Holder</label>
        <input type="text" id="card‑holder" name="card‑holder" placeholder="John Doe" required />

        <div class="expiration‑container">
          <div class="exp‑field">
            <label for="exp‑mm">MM</label>
            <input type="text" id="exp‑mm" name="exp‑mm" placeholder="MM" maxlength="2" required />
          </div>
          <div class="exp‑field">
            <label for="exp‑yy">YY</label>
            <input type="text" id="exp‑yy" name="exp‑yy" placeholder="YY" maxlength="2" required />
          </div>
        </div>
      </div>
    </section>

    <button type="submit" id="submitBtn">Submit</button>
  </main>

  <footer>
    <p>© 2025 Ryan Black</p>
  </footer>
</body>
</html>
