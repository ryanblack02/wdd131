<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Credit Card Form</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>Credit Card Payment</h1>
  </header>

  <main>
    <form class="card-form">
      <div class="card-container">
        <!-- Front of Card -->
        <div class="card front">
          <img
            src="https://wdd131.netlify.app/prove/credit-card-form/images/card-front.svg"
            alt="Front of card"
            class="card-img"
          />

          <div class="input-fields">
            <label for="name">Cardholder Name</label>
            <input type="text" id="name" name="name" placeholder="John Doe" required />

            <label for="card-number">Card Number</label>
            <input
              type="text"
              id="card-number"
              name="card-number"
              placeholder="1234 5678 9012 3456"
              maxlength="19"
              required
            />

            <div class="flex-row">
              <div>
                <label for="expiry">Expiry Date</label>
                <input
                  type="text"
                  id="expiry"
                  name="expiry"
                  placeholder="MM/YY"
                  maxlength="5"
                  required
                />
              </div>
              <div>
                <label for="cvv">CVV</label>
                <input
                  type="text"
                  id="cvv"
                  name="cvv"
                  placeholder="123"
                  maxlength="3"
                  required
                />
              </div>
            </div>
          </div>
        </div>

        <!-- Back of Card -->
        <div class="card back">
          <img
            src="https://wdd131.netlify.app/prove/credit-card-form/images/card-back.svg"
            alt="Back of card"
            class="card-img"
          />
        </div>
      </div>

      <button type="submit">Submit Payment</button>
    </form>
  </main>

  <footer>
    <p>&copy; 2025 Ryan Black</p>
  </footer>
</body>
</html>
