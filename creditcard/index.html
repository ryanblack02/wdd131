<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Credit Card Form</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="icon" type="image/png" href="images/favicon.png" />
</head>
<body>
  <header>
    <h1>Payment Information</h1>
  </header>

  <main>
    <form id="paymentForm">
      <fieldset>
        <legend>Payment Method</legend>

        <label>
          <input type="radio" name="paymentType" value="credit" checked />
          Credit Card
        </label>
        <label>
          <input type="radio" name="paymentType" value="paypal" />
          PayPal
        </label>
      </fieldset>

      <fieldset id="creditCardInfo">
        <legend>Credit Card Information</legend>

        <label for="cardNumber">Card Number:</label>
        <input type="text" id="cardNumber" name="cardNumber" placeholder="1234 5678 9012 3456" required />

        <label for="expiration">Expiration Date:</label>
        <input type="month" id="expiration" name="expiration" required />

        <label for="cvv">CVV:</label>
        <input type="text" id="cvv" name="cvv" placeholder="123" maxlength="3" required />
      </fieldset>

      <fieldset id="paypalInfo" class="hidden">
        <legend>PayPal Information</legend>

        <label for="paypalEmail">PayPal Email:</label>
        <input type="email" id="paypalEmail" name="paypalEmail" placeholder="you@example.com" />
      </fieldset>

      <button type="submit">Submit Payment</button>
    </form>
  </main>

  <footer>
    <p>Â© 2025 Ryan Black</p>
  </footer>

  <script>
    const creditRadio = document.querySelector('input[value="credit"]');
    const paypalRadio = document.querySelector('input[value="paypal"]');
    const creditCardInfo = document.getElementById('creditCardInfo');
    const paypalInfo = document.getElementById('paypalInfo');

    function togglePaymentFields() {
      if (creditRadio.checked) {
        creditCardInfo.classList.remove('hidden');
        paypalInfo.classList.add('hidden');
      } else {
        creditCardInfo.classList.add('hidden');
        paypalInfo.classList.remove('hidden');
      }
    }

    creditRadio.addEventListener('change', togglePaymentFields);
    paypalRadio.addEventListener('change', togglePaymentFields);
  </script>
</body>
</html>
