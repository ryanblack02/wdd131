<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Character Card</title>

  <!-- Open Graph -->
  <meta property="og:type" content="website">
  <meta property="og:title" content="Swamp Beast Diplomat">
  <meta property="og:description" content="A powerful character card created for WDD 131.">
  <meta property="og:url" content="https://YOURUSERNAME.github.io/wdd131/charactercard">
  <meta property="og:image" content="https://YOURIMAGEURL.com/swamp.png">

  <!-- Twitter -->
  <meta name="twitter:card" content="summary_large_image">
  <meta name="twitter:title" content="Swamp Beast Diplomat">
  <meta name="twitter:description" content="A powerful character card created for WDD 131.">
  <meta name="twitter:image" content="https://YOURIMAGEURL.com/swamp.png">

  <!-- Favicon -->
  <link rel="icon" href="favicon.ico">

  <!-- Apple Touch Icon -->
  <link rel="apple-touch-icon" href="apple-touch-icon.png">

  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
</head>

<body>

  <div class="card">
    <img class="image" src="swampbeast.png" alt="Character Image">

    <div class="name" id="charName"></div>

    <div class="stats">
      <p id="class"></p>
      <p id="level"></p>
      <p id="health"></p>
    </div>

    <div class="buttons">
      <button id="attackBtn">Attack</button>
      <button id="levelBtn">Level Up</button>
    </div>
  </div>

</body>
</html>
