<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Recipe Book</title>
<meta name="description" content="A responsive, accessible recipe book." />

<link rel="stylesheet" href="recipes.css">
</head>

<body>
<header class="site-header">
  <div class="wrap">
    <img src="images/recipe-book.png" alt="Recipe Book logo" class="logo">
    <div>
      <h1 class="site-title">Recipe Book</h1>
      <p class="site-sub">Simple, responsive recipe cards: accessible and searchable.</p>
    </div>
  </div>
</header>

<main class="wrap">

  <!-- ⭐ FEATURED RANDOM RECIPE (Part 2) -->
  <section id="featured-recipe" class="featured-recipe" aria-live="polite">
  </section>

  <!-- Search + Sort -->
  <section class="controls">
    <form id="search-form" role="search" aria-label="Search recipes">
      <label for="search-input" class="visually-hidden">Search recipes</label>
      <input id="search-input" name="q" type="search" placeholder="Search recipes by name or ingredient..." />
    </form>

    <div class="sort-filter">
      <label for="sort">Sort:</label>
      <select id="sort" aria-label="Sort recipes">
        <option value="default">Default</option>
        <option value="rating-desc">Rating (high → low)</option>
        <option value="rating-asc">Rating (low → high)</option>
      </select>
    </div>
  </section>

  <!-- Recipes Grid -->
  <section id="recipes-list" class="recipes-grid" aria-live="polite">
  </section>

</main>

<footer class="site-footer">
  <div class="wrap footer-inner">
    <p>Icons & images used for demo. Replace with your own images and proper attribution.</p>
    <p class="muted">Recipe Book — built for WDD131 Prove Assignment</p>
  </div>
</footer>

<script type="module" src="main.js"></script>
</body>
</html>
