<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Flexbox Practice</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>Flexbox Practice</h1>
    <nav class="main-nav">
      <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">Gallery</a></li>
        <li><a href="#">Media</a></li>
        <li><a href="#">Contact</a></li>
      </ul>
    </nav>
    <hr />
  </header>

  <main>
    <!-- Media cards section -->
    <section class="media-card-container">
      <article class="media-card">
        <img src="https://placekitten.com/400/250" alt="Kitten 1" />
        <div class="card-content">
          <h2>Cozy Cat</h2>
          <p>
            This adorable kitten loves naps in sunbeams and long stretches on soft blankets.
          </p>
        </div>
      </article>

      <article class="media-card">
        <img src="https://placekitten.com/401/250" alt="Kitten 2" />
        <div class="card-content">
          <h2>Playful Paws</h2>
          <p>
            Always ready for playtime and curious about everything around.
          </p>
        </div>
      </article>
    </section>

    <!-- Gallery section -->
    <section class="gallery-container">
      <div class="gallery">
        <img src="https://placekitten.com/250/250" alt="Kitten A" />
        <img src="https://placekitten.com/251/250" alt="Kitten B" />
        <img src="https://placekitten.com/252/250" alt="Kitten C" />
        <img src="https://placekitten.com/253/250" alt="Kitten D" />
        <img src="https://placekitten.com/254/250" alt="Kitten E" />
        <img src="https://placekitten.com/255/250" alt="Kitten F" />
      </div>
    </section>
  </main>

  <footer>
    <hr />
    <p>&copy; 2025 Flexbox Practice</p>
  </footer>
</body>
</html>
