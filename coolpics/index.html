<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="A cool responsive photo gallery project for WDD 131" />
  <meta name="author" content="Ryan Black" />
  <title>Cool Pics | WDD 131</title>
  <link rel="stylesheet" href="coolpics.css" />
  <script src="coolpics.js" defer></script>
  <link href="https://fonts.googleapis.com/css2?family=Mooli&display=swap" rel="stylesheet">
</head>
<body>
  <header>
    <h1>Cool Pics</h1>
    <button id="menu">â˜° Menu</button>
    <nav class="hidden">
      <a href="#">Home</a>
      <a href="#">Explore</a>
      <a href="#">About</a>
      <a href="#">Contact</a>
    </nav>
  </header>

  <main>
    <h2>View From Above</h2>
    <section class="gallery">
      <figure><img src="images/norris-sm.jpeg" alt="Desert canyon with red rocks"></figure>
      <figure><img src="images/mountain-sm.jpeg" alt="Snow-covered mountain peaks"></figure>
      <figure><img src="images/forest-sm.jpeg" alt="Dense green forest with sunlight"></figure>
      <figure><img src="images/lake-sm.jpeg" alt="Calm blue lake surrounded by mountains"></figure>
      <figure><img src="images/road-sm.jpeg" alt="Winding road through a forested valley"></figure>
      <figure><img src="images/bridge-sm.jpeg" alt="Bridge crossing a river in a natural landscape"></figure>
      <figure><img src="images/desert-sm.jpeg" alt="Golden sand dunes under a clear sky"></figure>
      <figure><img src="images/flowers-sm.jpeg" alt="Field of colorful wildflowers"></figure>
      <figure><img src="images/city-sm.jpeg" alt="City skyline at night with lights"></figure>
    </section>
  </main>

  <footer>
    <p>&copy; <span id="year"></span> Cool Pics | Ryan Black</p>
  </footer>

  <!-- Modal Viewer -->
  <dialog id="viewer">
    <button class="close-viewer">X</button>
    <img src="" alt="Large view">
  </dialog>
</body>
</html>
